{% extends "base.html" %}
{% load static %}
{% block content %}
    <article>
        <h1 align="center">Конструктор вашего персонального компьютера</h1>
    </article>
<div>
    <h1>Всего комплектующих: {{ count }}</h1>
    {% for obj in object_list %}

        <p style="font-size: 15px">
            <img alt="Photo" src="{% static obj.small_photo_link.url %}">
            <br>
            <a href='{{ obj.get_absolute_url }}'><button class="navigation" style="color: #FFC0CB; width:300px; height:50px; font-size: 15px;">{{ obj.name }}</button></a>
            | {{ obj.price }} руб. |
            <button style="font-size:15px; background-color: #FFC0CB">+</button>
        </p>
    {% endfor %}
    {% include 'paginator.html' %}
</div>
{% endblock %}
